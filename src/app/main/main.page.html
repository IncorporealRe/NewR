<ion-header>
    <ion-toolbar class="header-background-color">
        <ion-grid>
            <ion-row>
                <ion-col class="header-col" style="text-align: -webkit-left">
                    Річчі
                </ion-col>
                <ion-col class="header-col" style="text-align: center">
                    Головна
                </ion-col>
                <ion-col class="header-col item-align-right" style="text-align: -webkit-right">
                    <a [routerLink]="['/tabs/main/add']">
                        <ion-icon class="header-icon" name="add-circle"></ion-icon>
                    </a>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>
<ion-content>
    <!--Основная информация о питомце. Две области одна область под картинку другая под текс. Над втрой можно еще подумать-->
    <ion-grid>
        <ion-row>
            <ion-col size="12" style="text-align: -webkit-center">
                <div>
                    <a>
                        <ion-img src="assets/img/reeche_logo.png" style="width: 10em;height: 10em;"></ion-img>
                    </a>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <!--    -->
    <ion-grid>
        <ion-row>
            <ion-col size="12" style="text-align: center; background: ghostwhite">
                <ion-label>Ім'я: Бобік</ion-label>
                <br>
                <ion-label>Вік: 2 роки</ion-label>
                <br>
                <ion-label>Стать: Кабель</ion-label>
                <br>
                <ion-label>Порода: Волкособ </ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
    <!--Переход к Функционалу приложения-->
    <br>
    <br>
    <ion-grid>
        <ion-row>
            <ion-col size="6" style="text-align: center;align-self: center;">
                <div>
                    <a [routerLink]="['/food']">
                        <ion-icon name="restaurant" style="color: #1e2023; height:50px;width: 50px;"></ion-icon>
                    </a>

                </div>
                Харчування
            </ion-col>
            <ion-col size="6" style="text-align: center;align-self: center;">
                <div>
                    <a [routerLink]="['/care']">
                        <ion-icon name="paw" style="color: #1e2023; height:50px;width: 50px;"></ion-icon>
                    </a>
                </div>
                Догляд
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="6" style="text-align: center;align-self: center;">
                <div>
                    <a [routerLink]="['/medicine']">
                        <ion-icon name="pulse" style="color: #1e2023; height:50px;width: 50px;"></ion-icon>
                    </a>
                </div>
                Медицина
            </ion-col>
            <ion-col size="6" style="text-align: center;align-self: center;">
                <div>
                    <a [routerLink]="['/hygiene']">
                        <ion-icon name="rainy" style="color: #1e2023; height:50px;width: 50px;"></ion-icon>
                    </a>
                </div>
                Гігієна
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-button (click)="Test()" expand="block" >Test</ion-button>
