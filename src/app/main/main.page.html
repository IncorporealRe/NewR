<ion-header>
    <ion-toolbar class="header-background-color">
        <ion-grid>
            <ion-row>
                <ion-col class="header-col" style="text-align: -webkit-left">
                    Річчі
                </ion-col>
                <ion-col class="header-col" style="text-align: center">
                    Головна
                </ion-col>
                <ion-col class="header-col item-align-right" style="text-align: -webkit-right">
                    <a [routerLink]="['/tabs/tabs/main/add']">
                        <ion-icon class="header-icon" name="add-circle"></ion-icon>
                    </a>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>
<ion-content>
    <!--Основная информация о питомце. Две области одна область под картинку другая под текс. Над втрой можно еще подумать-->
    <ion-grid>
        <ion-row>
            <ion-col size="12" style="text-align: -webkit-center">
                <div>
                    <a>
                        <img  alt="this is the image" src="{{image}}" style="width: 10em;height: 10em;"/>
                    </a>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-button (click)="openCam()" expand="block" fill="outline" size="small" >Open Camera</ion-button>
    <ion-button (click)="openImagePicker()" expand="block" fill="outline" size="small">Change Picture</ion-button>
    <ion-grid>
        <ion-row>
            <ion-col size="12" style="text-align: center; background: ghostwhite">
                <ion-label>Ім'я: Бобік</ion-label>
                <br>
                <ion-label>Вік: 2 роки</ion-label>
                <br>
                <ion-label>Стать: Кабель</ion-label>
                <br>
                <ion-label>Порода: Волкособ </ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
    <!--Переход к Функционалу приложения-->
    <br>
    <br>
    <ion-grid>
        <ion-row>
            <ion-col class="grid_col" size="6">
                <div>
                    <a [routerLink]="['/food']">
                        <ion-img class="icon_img" src="assets\img\food.svg"></ion-img>
                    </a>

                </div>
                Харчування
            </ion-col>
            <ion-col class="grid_col" size="6">
                <div>
<!--                    <a [routerLink]="['/care']">-->
<!--                        <ion-img src="assets\img\Test.svg" style="color: #1e2023; height:50px;width: 50px;"></ion-img>-->
<!--                    </a>-->
                    <a [routerLink]="['/care']">
                        <ion-img class="icon_img" src="assets\img\care.svg"></ion-img>
                    </a>
                </div>
                Догляд
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="grid_col" size="6">
                <div>
                    <a [routerLink]="['/medicine']">
                        <ion-img class="icon_img" src="assets\img\medicine.svg"></ion-img>
                    </a>
                </div>
                Медицина
            </ion-col>
            <ion-col class="grid_col" size="6">
                <div>
                    <a [routerLink]="['/hygiene']">
                        <ion-img class="icon_img" src="assets\img\hygiene.svg"></ion-img>
                    </a>
                </div>
                Гігієна
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
